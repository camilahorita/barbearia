<!DOCTYPE html>
<html lag="pt-br">
<html>
  <head>
    <meta charset="UTf-8">
    <title> Contatos-Barbearia </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <div class = "caixa">
        <h1> <img src="imagens/logo.png" alt="Logo da Barbearia Alura"> </h1>
        <nav>
          <ul>
            <li> <a href="index.html"> Home </a></li>
            <li> <a href="produtos.html"> Produtos </a></li>
            <li> <a href="contatos.html"> Contatos</a> </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nomesobrenome"> Nome e sobrenome </label>
        <input class="input-padrao" type="text" id="nomesobrenome" required placeholder="João Oliveira">

        <label for="email"> Email </label>
        <input class="input-padrao" type="email" id="email" required placeholder="email@dominio.com">

        <label for ="telefone"> Telefone </label>
        <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

        <label for="mensagem"> Mensagem </label>
        <textarea class="input-padrao" cols=65 rows=10 id="mensagem" required> </textarea>

        <fieldset>
          <legend> Como prefere o nosso contato? </legend>
          <label for="radio-email"> <input type="radio" name="contato" value="email" id="radio-email" checked> Email </label>

          <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone </label>

          <label for ="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> whatsapp</label>
        </fieldset>
        <fieldset>
          <legend> Qual horário você prefere ser atendido? </legend>
          <select>
            <option> Manhã </option>
            <option> Tarde </option>
            <option> Noite </option>
          </select>
        </fieldset>
        <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>


        <input type="submit" value="Enviar" class="enviar">


        <table>
          <thead>
            <tr>
              <th>Dia</th>
              <th>Horário</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Segunda</td>
              <td> 8~20h </td>
            </tr>
            <tr>
              <td>Quarta</td>
              <td> 8~20h</td>
            </tr>
            <tr>
              <td>Sexta</td>
              <td> 8~20h</td>
            </tr>
            <tr>
              <td colspan="2">Barbearia Alura</td>
            </tr>
          </tbody>
        </table>


      </form>
    </main>
    <footer>
      <img src="logo-branco.png" alt="Logo da Barbearia Alura">
      <p class="copyright"> &copy; Copyright Camila Horita -2021  </p>
    </footer>
  </body>

</html>
